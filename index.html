<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" type="image/x-icon" href="./assets/favicon.ico" />
  <title>Calendário de Jogos - Copa</title>
  <link rel="stylesheet" href="./style.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700;900&display=swap" rel="stylesheet" />

</head>

<body>
  <div id="app">
    <header>
      <img src="./assets/logo.svg" alt="Logo da NLW" />
    </header>
    <main id="cards">
      <div class="card">
        <h2>24/11 <span>quinta</span></h2>
        <ul>
          <li>
            <img src="./assets/icon-brazil.svg" alt="Bandeira do Brasil" />
            <strong>16:00</strong>
            <img src="./assets/icon-serbia.svg" alt="Bandeira da Sérvia" />
          </li>

          <li>
            <img src="./assets/icon-hungary.svg" alt="Bandeira do Hungria" />
            <strong>16:00</strong>
            <img src="./assets/icon-argentina.svg" alt="Bandeira da Argentina" />
          </li>

          <li>
            <img src="./assets/icon-colombia.svg" alt="Bandeira da Colômbia" />
            <strong>16:00</strong>
            <img src="./assets/icon-japan.svg" alt="Bandeira do Japão" />
          </li>
        </ul>
      </div>

      <div class="card">
        <h2>28/11 <span>segunda</span></h2>
        <ul>
          <li>
            <img src="./assets/icon-south_korea.svg" alt="Bandeira do Brasil" />
            <strong>10:00</strong>
            <img src="./assets/icon-ghana.svg" alt="Bandeira da Sérvia" />
          </li>

          <li>
            <img src="./assets/icon-brazil.svg" alt="Bandeira do Brasil" />
            <strong>13:00</strong>
            <img src="./assets/icon-switzerland.svg" alt="Bandeira da Suíça" />
          </li>

          <li>
            <img src="./assets/icon-portugal.svg" alt="Bandeira de Portugal" />
            <strong>13:00</strong>
            <img src="./assets/icon-uruguay.svg" alt="Bandeira do Uruguai" />
          </li>

        </ul>
      </div>
    </main>

  </div>
</body>

</html>
